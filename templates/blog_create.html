{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    title : {{form.title}}
    <br>
    content :{{form.content}}
    <br>
    <button class="inline-flex items-center px-1.5 py-1.5 border border-transparent text-xs font-medium round text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none" type="submit">Crear post</button>
</form>
{% endblock content %}
